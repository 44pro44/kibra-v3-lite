<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
	<form id="register">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Karakterinizi Oluşturun</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
        
                        <div class="form-row">
                            <div class="name">Adınız</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" id="firstname" type="text" name="first_name">
									<label class="label--desc">Örn: Osman</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Soyadınız</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" id="lastname" type="text" name="last_name">
									<label class="label--desc">Örn: Korkmaz</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Doğum Tarihi</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" id="dateofbirth" type="date" name="company">
									<label class="label--desc">Örnek: 01/01/2020</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Boyunuz</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" id="height" type="number" style="width: 405px;" name="height">
                                            <label class="label--desc">Örnek: 140-200 cm</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Cinsiyetiniz</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                           <select class="kibra-select" id="sex" name="sex">
                                               <option value="Erkek" selected>Erkek</option>
                                               <option value="Kadin">Kadın</option>
                                           </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit"><i class="fas fa-check"></i> Karakteri Oluştur</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</form>
    </div>
		<script src="script.js" type="text/javascript"></script>
        <script>
			$('input[type="checkbox"]').on('change', function() {
			$('input[type="checkbox"]').not(this).prop('checked', false);
			});
		</script>
	</body>
</html>
