<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TGIANN MDT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' href='css/all.css'>
    <link rel='stylesheet' href='css/fontawesome.css'>
</head>
    <body>
        <div id="tablet">
            <div id="olaygir-menu">
                <div class="olaygir-menu-header" id="olaygir-menu-drag-menu"></div>
                <div class="inputlar-olay">
                    <input type="text" id="search-ceza"> 
                    <input type="number" id="indirim-ceza" max="100" min="0">
                </div>

                <ul class="list-group cezalar-menu"></ul>
                <div class="ceza-bilgileri">
                    <div class="ceza-para"><i class="fas fa-money-bill"></i>0</div>
                    <div class="ceza-hapis"><i class="fas fa-exclamation-triangle"></i>0</div>
                    <div class="ceza-kamu"><i class="fas fa-broom"></i>0</div>
                    <div class="ceza-tceza"><i class="fas fa-car-crash"></i>0</div>
                </div>
                <textarea name="" id="" cols="100" rows="3" class="olay-textarea"></textarea>
               
                <div class="elegecirilenesya">
                    <div class="autocomplete">
                        <input id="esyaSecInput" class="esya-input" type="text" name="esyaSec">
                    </div>
                    <div class="eleGecirilen"> </div>
                </div>
               
                <div class="ceza-secim">
                    <div class="ceza-secim-sol">
                        <div class="autocomplete">
                            <input id="polisSecInput" class="ceza-input" type="text" name="polisSec" placeholder="Add Officer">
                        </div>
                        <div class="polisIsimleri"> </div>
                    </div>
                    <div class="ceza-secim-sag">
                        <div class="autocomplete">
                            <input id="zanliSecInput" class="ceza-input" type="text" name="zanliSec" placeholder="Add Suspect">
                        </div>
                        <div class="zanliIsimleri"></div>
                    </div>
                </div>
                <button class="ceza-kayit"></button>
            </div>

            <div id="sabika-menu">
                <div class="olaygir-menu-header" id="sabika-menu-drag-menu"></div>
                <div class="sabika-row"></div>
            </div>

            <div id="aranma-menu">
                <div class="olaygir-menu-header" id="aranma-menu-drag-menu"></div>
                <div class="aranma-alt">
                    <input type="text" class="aranmainput" id="aranmaneden" placeholder="Reason for Call">
                    <input type="number" class="aranmainput" id="aranmasaat" placeholder="Search Time">
                    <select class="aranmainput" style="width: 150px;" name="tip" id="aranmatip" value="gun">
                        <option value="gun">Day</option>
                        <option value="saat">Hour</option>
                    </select>
                    <button class="aranmabutton"></button>
                </div>
            </div>

            <div class="container-fluid">
                <div class="bildirim"></div>
                <img src="img/logo.png" class="logo">
                <div class="top-menu mid">
                    <div class="pd-text"></div>
                </div>
                <div class="pd-close"><i class="fas fa-times"></i></div>
                <div class="bar"></div>
                <div class="menu mid">
                    <div class="menu-button" id="sorgu-tab-menu"></div>
                    <div class="menu-button" id="olay-tab-menu"></div>
                    <div class="menu-button" id="arananlar-tab-menu"></div>
                    <div class="menu-button" id="cezalart-tab-menu"></div>
                </div>
                <div class="police-bilgi mid">
                    <div class="police-bilgi-ic" id="policeDataDeparmant"></div>
                    <div class="police-bilgi-ic" id="kullanici-ismi"></div>
                    <div class="police-bilgi-ic" id="kullanici-rank"></div>
                </div>
                <div class="sorgu-menu mid" id="sorgu-tab">
                    <div class="sorgu-sol">
                    <div id="sorgu1">
                            <div class="sorgu-sol-yazi" id="htmlName"></div>
                            <input type="text" id="isim-input" class="sorgu-input" placeholder="Mehmet Aranmaz">
                            <div class="sorgu-sol-yazi" id="htmlNumber"></div>
                            <input type="text" id="numara-input" class="sorgu-input" placeholder="999-9999">
                            <div class="sorgu-sol-yazi" id="htmlPlate"></div>
                            <input type="text" id="plaka-input" class="sorgu-input" placeholder="XYZ123AB">
                            <button class="sorgu-button" id="sorgula"></button>
                        </div> 

                        <div id="sorgu2-button">
                            <button class="sorgu-button" id="sorgu-geri"></button>
                        </div>
                        <div id="sorgu2"></div>
                    </div>
                    <div class="sorgu-sag">
                        <div class="sorgu-sag-kutu">
                            <div class="aranma-kutu"> </div>
                            <div class="sorgu-sag-ust" id="htmlUserData"></div>
                            <div class="sorgu-sag-alt" id="kullaniciBilgi"></div>
                            <div class="sorgu-sag-ust" id="arac-bilgi"></div>
                            <div class="arac-bilgi-kutu"></div>

                            <div class="sorgu-buttons"></div>
                        </div>
                    </div>
                </div>

                <div class="sorgu-menu mid" id="olay-tab">
                    <div class="olaylar">
                    </div>
                </div>

                <div class="arananlar-menu mid" id="arananlar-tab">
                    <div id="aranankisiler"></div>
                </div>

                <div class="cezalart-menu mid" id="cezalart-tab">
                    <div class="inputlar-olay">
                        <input type="text" id="search-ceza-t" placeholder=""> 
                    </div>
                    <div id="cezalart-listesi"></div>
                </div>

                <div class="bar" style="margin-top: 25px;"></div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src='js/cezalar.js'></script>
        <script src='js/main.js'></script>
        <script src='js/all.js'></script>
        <script src='js/fontawesome.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
